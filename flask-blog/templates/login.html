{% extends 'template.html' %}
{% block content %}
    <h2> Welcome to my Flask Blog</h2>
    <h4> Please Login to access your blog </h4>
    <form action="" method="post">
        Username: <input type="text" name="username" value=" {{ request.form.username}}">
        Password: <input type="text" name="password" value=" {{request.form.password}}"
        <p><input type="submit" value="Login"></p>
    </form>
    <p> Temp Login: <a href="/main">Login</a></p>
{% endblock %}
